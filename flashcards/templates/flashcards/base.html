<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chinese Flashcards</title>
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
     {% comment %} <link rel="stylesheet" src="base.css" /> {% endcomment %}
</head>

<style>
body (
    font-family: Josefin Sans, sans-serif;
    background-color: pink
)

    :root {
    --accent: #6e48ad;
    --accent-bg: white;
    --bg: #fff;
    --text: #212121;
    --text-light: #585858;
    --border: #d8dae1;
    --code: #d81b60;
    --preformatted: #444;
}

header {
    background-color: #f1f1f1;
    background-image: url("https://i.imgur.com/X0ZLbOO.png");
    font-size: 15085px;
    color: red;
}

article {
    background-color: yellow;
    text-align: center;
    max-width: 450px;
    max-height:450px;
    border: 10px solid green;
    border-radius: 5px;
}

h2 {
    font-size: 1.5em;
    text-align: center;
}

h2, h4 {
    margin-top: 0;
}

h3 {
    margin-top: 0;
    margin-bottom: 0;
    font-size: .7em;
    font-weight: normal;
}

.question {
    font-size: 3.5em;
    font-weight: bold;
    margin-bottom: 5px;
}

.answer {
    font-size: 1.5em;
    font-weight: bold;
    text-align: center;

}

hr {
    background: var(--accent);
}

input, select, textarea {
    width: 70%;
}

h3.mnemonic {
    display: inline-block;
    margin: 5px;
    font-weight: bold;
}

h3.pinyin {
    margin-top: 15px;
    font-size: 1em;
    font-weight: bold;
    font-style: italic;
}

a.del-card {
    font-size: .7em;
    font-weight: bold;
    color: orange;
    padding: 20px;
    margin-bottom: 20px;
}

div.container.mt-3 {
    text-align: center;
}

div#create-ele {
    text-align: center;
}

</style>

<body>
    <header>
        <h1>Chinese Flashcards App</h1>
    </header>
    <main>
        <div class="container mt-3">
           <a href="{% url 'create' %}" >Click here to create a new Flashcard</a>
        </div>
        {% block content %}
        <h2>Welcome to your Chinese Flashcards app!</h2>
        {% endblock content %}
    </main>
</body>

</html>
